<!doctype html>  
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>bmore.js - Baltimore JavaScript Meetup</title>
  <meta name="description" content="We meet monthly in Baltimore to present and discuss JavaScript topics.">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="mast">
      <img src="static/images/bmorejs_mast.png" alt="bmore.js baltimore javascript meetup group"/>
    </div>
    <div id="events"></div>
    <div id="tweets">
      <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
      <script>
      new TWTR.Widget({
        version: 2,
        type: 'profile',
        rpp: 5,
        interval: 30000,
        width: 250,
        height: 300,
        theme: {
          shell: {
            background: '#f16327',
            color: '#ffffff'
          },
          tweets: {
            background: '#ffffff',
            color: '#333333',
            links: '#C13008'
          }
        },
        features: {
          scrollbar: false,
          loop: false,
          live: false,
          behavior: 'all'
        }
      }).render().setUser('bmorejs').start();
      </script>
    </div>
  </div>

<script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="application/javascript" src="static/js/vendor/ICanHaz.min.js"></script>
<script type="application/javascript" src="static/js/vendor/date.js"></script>
<script type="application/javascript" src="static/js/site.js"></script>
<script type="application/javascript">
  $(document).ready(function() {
    BmoreJS.showEvents();
  });
</script>

<script id="meetupEventView" type="text/html">
<div class="meetup">
  <div class="descript">
    <h2><a href="{{event_url}}">{{name}}</a></h2>
    {{{description}}}
  </div>
  <div class="date_time">
    <h3>{{start_date}}</h3>
    <h4>{{start_time}}</h4>
    <h5>{{yes_rsvp_count}} rsvps</h5>
  </div>
</div>
</script>

<script>
var _gaq = [['_setAccount', 'UA-34607255-1'], ['_trackPageview']];
(function(d, t) {
var g = d.createElement(t),
s = d.getElementsByTagName(t)[0];
g.async = true;
g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
s.parentNode.insertBefore(g, s);
})(document, 'script');
</script>

</body>
</html>
